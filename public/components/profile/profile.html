<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 profile">
            <img src="http://placekitten.com/g/100/100" alt="Kittens" class="img-responsive">
            <h1>{{ userService.currentUser.name }}</h1>
            <hr>
            <h3>Change Password</h3>
            <form>
                <div class="form-group changePassword">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="form-control"
                           ng-model="passwords.newPassword">
                </div>
                <div class="form-group">
                    <label for="newPasswordRepeat">Repeat New Password</label>
                    <input type="password" id="newPasswordRepeat" class="form-control"
                           ng-model="passwords.newPasswordRepeat">
                </div>
                <button class="btn btn-primary" ng-click="changePassword(passwords)">Change Password</button>
            </form>
        </div>


        <div class="col-md-7 col-md-offset-1">
            <uib-tabset active="active">
                <uib-tab index="0" heading="Posts">
                    <div class="row tabContent">
                        <div class="cards col-sm-6 col-md-4 col-lg-3" ng-repeat="item in items">
                            <div class="card card-inverse card-success">
                                <img class="card-img-top"
                                     src="http://success-at-work.com/wp-content/uploads/2015/04/free-stock-photos.gif">
                                <div class="card-block">
                                    <figure class="itemImage">
                                        <img src="http://success-at-work.com/wp-content/uploads/2015/04/free-stock-photos.gif"
                                             class="profile-avatar" alt="">
                                    </figure>
                                    <ul>
                                        <li><h4 class="card-title">{{item.title}}</h4></li>
                                        <div class="meta card-text">
                                            <li><a>{{item.condition}}</a></li>
                                        </div>
                                        <div class="card-text">
                                            <li><p>{{item.description}}</p></li>
                                        </div>
                                    </ul>
                                </div>
                                <div class="card-footer">
                                    <small>Last updated 3 mins ago</small>
                                    <button class="btn btn-info float-right btn-sm" ng-click="editBox = !editBox">
                                        Edit
                                    </button>
                                    <button class="btn btn-warning float-right btn-sm">Delete</button>
                                </div>
                            </div>

                            <div ng-show="editBox">
                                <form>
                                    <input ng-model="item.type">
                                    <input ng-model="item.ageRange">
                                    <input ng-model="item.title">
                                    <input ng-model="item.photo">
                                    <input ng-model="item.description">
                                    <input ng-model="item.condition">
                                    <button ng-click="edit($index, item); editBox = !editBox">Edit</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </uib-tab>
                <uib-tab index="1" heading="Favorites">
                    <div class="card" ng-repeat="item in favoriteItems">
                        <div class="item item-text-wrap">
                            {{item.photo}}
                            <h3>{{ item.title}}</h3>
                            <p>{{ item.description }}</p>
                            <button class="btn btn-sm btn-warning" ng-click="delete($index, item._id)">Delete</button>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab index="2" heading="Contact Me">
                    <div flex layout="row" layout-align="center center">
                        <div flex layout="row" layout-align="center center">
                            <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z2">
                                <md-content class="md-padding">
                                    <div flex-sm="100" flex-gt-sm="80" layout-sm="column">
                                        <form name="contactForm" data-ng-submit="sendMail()">
                                            <md-input-container>
                                                <label>Name:</label>
                                                <input ng-model="contactName" required>
                                            </md-input-container>
                                            <md-input-container flex>
                                                <label>Email:</label>
                                                <input type="email" ng-model="contactEmail" required>
                                            </md-input-container>
                                            <br>

                                            <md-input-container>
                                                <label>Message:</label>
                                                <textarea ng-model="mail.message" columns="10" md-maxlength="150"
                                                          required></textarea>
                                            </md-input-container>
                                            <br>

                                            <md-button type="submit" class="md-primary"
                                                       ng-class="{'md-raised md-hue-1': (contactForm.$dirty && contactForm.$valid) }"
                                                       aria-label="Save Project" ng-click="send(email);">Send
                                            </md-button>
                                        </form>
                                    </div>
                                </md-content>
                            </div>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>


<div class="row cards" ng-repeat="item in items">

</div>
</div>
