<!--Modal-->
<script type="text/ng-template" id="add-item-modal.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">X
        </button>
        <h2 class="modal-title">Post New Item</h2>
    </div>

    <form name="form.itemForm" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label>Category:</label>
                <select class="form-control" ng-model="newItem.type" placeholder="selectType">
                    <option class="dropdown-item">Book</option>
                    <option class="dropdown-item">Movie</option>
                    <option class="dropdown-item">Toys & Games</option>
                    <option class="dropdown-item">Clothes</option>
                    <option class="dropdown-item">Furniture</option>
                    <option class="dropdown-item">Feeding</option>
                    <option class="dropdown-item">Health & Safety</option>
                    <option class="dropdown-item">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Age Range:</label>
                <select type="text" id="serviceRequested" class="form-control"
                        ng-model="newItem.ageRange">
                    <option class="dropdown-item">0-12 months</option>
                    <option class="dropdown-item">1-3 years</option>
                    <option class="dropdown-item">4-6 years</option>
                    <option class="dropdown-item">7-10 years</option>
                    <option class="dropdown-item">11-14 years</option>
                </select>
            </div>

            <div class="form-group">
                <label>Title/Name of Item:</label>
                <input type="text" class="form-control" ng-model="newItem.title">
            </div>

            <div class="form-group">
                <label for="price"> Price:</label>
                <input id="price" type="number" class="form-control" ng-model="newItem.price" placeholder="20.00">
            </div>

            <div class="form-group">
                <label>Description:</label>
                <textarea class="form-control" ng-model="newItem.description"></textarea>
            </div>

            <div class="form-group">
                <label>Condition:</label>
                <select type="text" class="form-control" ng-model="newItem.condition">
                    <option class="dropdown-item">New (with tags/in original pacaking)</option>
                    <option class="dropdown-item">Like New</option>
                    <option class="dropdown-item">Good</option>
                    <option class="dropdown-item">Fair</option>
                    <option class="dropdown-item">Needs Repair</option>
                </select>
            </div>

            <div class="form-group">
                <label>Location:</label>
                <input type="text" class="form-control" ng-model="newItem.place.name">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" ng-model="newItem.email">
            </div>

            <div class="dropzone" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods"
                 ng-model="newItem.photos" ng-dropzone name="file"></div>

            <div class="modal-footer">


                <!--<button class="btn btn-default" ng-click="dzMethods.processQueue();">Start Uploading</button>-->

                <button class="btn btn-primary" ng-click="submit(newItem);" data-dismiss="modal">Add
                </button>
                <button class="btn btn-warning" ng-click="cancel()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </form>
</script>
