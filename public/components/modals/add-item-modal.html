<!--Modal-->
<script type="text/ng-template" id="add-item-modal.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">X
        </button>
        <h2 class="modal-title">Post New Item</h2>
    </div>

    <form name="form.itemForm" ng-submit="submitForm()" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label>Type:</label>
                <div class="dropdown">
                    <button type="button" class="form-control btn btn-secondary dropdown-toggle" id="dropdownType"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            ng-model="newItem.type"></button>
                    <div class="dropdown-menu" aria-labelledby="dropdownType">
                        <a class="dropdown-item">Book</a>
                        <a class="dropdown-item">Movie</a>
                        <a class="dropdown-item">Toys & Games</a>
                        <a class="dropdown-item">Clothes</a>
                        <a class="dropdown-item">Furniture</a>
                        <a class="dropdown-item">Feeding</a>
                        <a class="dropdown-item">Health & Safety</a>
                        <a class="dropdown-item">Other</a>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Age Range:</label>
                <input type="text" id="serviceRequested" class="form-control"
                       ng-model="newItem.ageRange">
            </div>

            <div class="form-group">
                <label>Title/Name of Item:</label>
                <input type="text" class="form-control" ng-model="newItem.title">
            </div>

            <div class="form-group">
                <label>Description:</label>
                <input class="form-control" ng-model="newItem.description">
            </div>

            <div class="form-group">
                <label>Condition:</label>
                <input type="text" class="form-control" ng-model="newItem.condition">
            </div>

            <div class="form-group">
                <label>Location:</label>
                <input type="text" class="form-control" ng-model="newItem.location">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" ng-model="newItem.email">
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="submit(newItem)" data-dismiss="modal">Add
                </button>
                <button class="btn btn-warning" ng-click="cancel()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </form>
</script>
