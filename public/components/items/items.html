<div class="container-fluid">

    <div class="row">

        <!--Navbar-->

        <div class="navbar-form navbar-left col-sm-4 col-lg-2">
            <div>
                <button class="btn btn-outline-info btn-default btn-lg" ng-show="UserService.isAuthenticated()" ng-click="showForm()">Sell your items</button>
            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="post">
            </div>

            <div class="categories">
                <div class="card-blockleft">
                    <h4 class="card-title">Categories</h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <button class="btn-link" ng-click="post.type = 'Book'">Books</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn-link" ng-click="post.type = 'Movie'">Movies</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn-link" ng-click="post.type = 'Toys & Games'">Toys</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn-link" ng-click="post.type = 'Furniture'">Furniture</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn-link" ng-click="post.type = 'Feeding'">Feeding</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn-link" ng-click="post.type = 'Health & Safety'">Health & Safety</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn-link" ng-click="post.type = 'Clothes'">Clothes</button>
                    </li>
                    <li class="list-group-item">
                        <button class="btn-link" ng-click="post.type = 'Other'">Other</button>
                    </li>
                </ul>
            </div>
        </div>

        <!--Item cards-->

        <div class="row tabContent">
            <div class="cards col-sm-6 col-md-4 col-lg-3" ng-repeat="item in items | filter: post">
                <div class="card">
                    <div class="row">

                        <img class="img-responsive card-img-top" ng-src="{{item.photos[0]}}" alt="">
                        <div class="row">
                            <div class="col-xs-4 col-xs-offset-4 item-price">${{item.price}}</div>

                        </div>
                        <div class="card-block">
                            <div class="avatar-block">
                                <img ng-src="https://api.adorable.io/avatars/50/{{item.user.name}}.png"
                                     class="profile-avatar img-rounded" alt="">
                                <p class="username">{{item.user.username}}</p>

                                <button href="#" class="btn btn-lg btn-danger" ng-click="favorite(item)"><span
                                        class="glyphicon glyphicon-heart"></span>
                                </button>
                            </div>

                            <ul class="card-text">
                                <li><h4 class="card-title">{{item.title}}</h4></li>

                                <li><p><strong>Condition:</strong> {{item.condition}}</p></li>
                                <li><p>{{item.place.name}}  <button class="btn btn-sm btn-default" type="button" ng-click="viewItem(item)" href="/item-details-modal.html"><span class="glyphicon glyphicon-map-marker"></span></button>  </p></li>
                                <li><p>{{item.email}}</p></li>
                                <li><p>{{item.description | limitTo : 100}}</p></li>


                            </ul>
                        </div>

                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Maps</h4>
                                    </div>
                                    <div class="modal-body">
                                        <ui-gmap-google-map center="item.map.center" options="item.options" zoom="item.map.zoom"
                                                            aria-label="Google map">
                                            <ui-gmap-marker fit=true coords="item.marker.coords" idkey="item.marker.id">
                                                <ui-gmap-window>
                                                    <div>{{item.marker.window.title}}</div>
                                                </ui-gmap-window>
                                            </ui-gmap-marker>
                                        </ui-gmap-google-map>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
