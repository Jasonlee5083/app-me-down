<div class="container-fluid">
    <button class="btn btn-outline-info btn-lg" ng-click="showForm()">Add post</button>
    <div class="card" style="width: 20rem;">
        <div class="card-block">
            <h4 class="card-title">Categories</h4>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><button class="btn-link" ng-click="post.type = 'Book'">Books</button></li>
            <li class="list-group-item"><button class="btn-link" ng-click="post.type = 'Movie'">Movies</button></li>
            <li class="list-group-item"><button class="btn-link" ng-click="post.type = 'Toys & Games'">Toys</button></li>
            <li class="list-group-item"><button class="btn-link" ng-click="post.type = 'Furniture'">Furniture</button></li>
            <li class="list-group-item"><button class="btn-link" ng-click="post.type = 'Feeding'">Feeding</button></li>
            <li class="list-group-item"><button class="btn-link" ng-click="post.type = 'Health & Safety'">Health & Safety</button></li>
            <li class="list-group-item"><button class="btn-link" ng-click="post.type = 'Clothes'">Clothes</button></li>
            <li class="list-group-item"><button class="btn-link" ng-click="post.type = 'Other'">Other</button></li>
        </ul>
    </div>


</div>

<div class="container">
<div class="row cards" ng-repeat="item in items | filter: post">
    <div class="card card-outline-info mb-3">
        <div class="card-deck">
            <div class="card-block">
                {{item.photo}}
                <h4 class="card-title">{{item.title}}</h4>
                <p class="card-text">{{item.description}}</p>
                <p class="card-text">
                    <small class="text muted">{{item.condition}}</small>
                </p>
                <h6 class="card-text">{{item.location}}</h6>
                <p class="card-text">{{item.email}}</p>
                <button href="#" class="btn btn-xs btn-info" ng-click="favorite(item)"><span class="glyphicon glyphicon-heart"></span> Favorite</button>
            </div>
        </div>
    </div>
</div>
</div>
